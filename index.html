<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Calendar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic FullCalendar CSS to ensure it renders properly */
    .fc {
      direction: ltr;
      text-align: left;
    }
    .fc table {
      border-collapse: collapse;
      border-spacing: 0;
      font-size: 1em;
    }
    .fc th, .fc td {
      border: 1px solid #ddd;
      padding: 0;
      vertical-align: top;
    }
    .fc-header-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1em;
    }
    .fc-event {
      cursor: pointer;
      background-color: #3788d8;
      border: 1px solid #3788d8;
      color: white;
      border-radius: 3px;
      padding: 2px 4px;
      margin: 1px;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <label>Title: <input type="text" id="eventTitle" /></label>
      <label>Start: <input type="datetime-local" id="eventStart" /></label>
      <label>End: <input type="datetime-local" id="eventEnd" /></label>
      <label>Description: <textarea id="eventDesc"></textarea></label>
      <label>Color: <input type="color" id="eventColor" value="#3788d8" /></label>
      <div class="modal-actions">
        <button id="deleteEvent">Delete</button>
        <button id="saveEvent">Save</button>
        <button id="cancelEvent">Cancel</button>
      </div>
    </div>
  </div>

  <script src="node_modules/@fullcalendar/core/index.global.min.js"></script>
  <script src="node_modules/@fullcalendar/daygrid/index.global.min.js"></script>
  <script src="node_modules/@fullcalendar/timegrid/index.global.min.js"></script>
  <script src="node_modules/@fullcalendar/interaction/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
